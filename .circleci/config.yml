version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Remove .netlify if exists
          command: |
            if [ -d "./.netlify" ]; then
              rm -r "./.netlify"
            fi
      - run: 
          name: Install netlify cli 
          command: sudo npm install netlify-cli -g
      - run:
          name: Install install-peerdeps globally
          command: sudo npm install -g install-peerdeps
      - run:
          name: Install eslint-config-airbnb
          command: install-peerdeps --dev eslint-config-airbnb
      - run:
          name: Install eslint-config-airbnb-base
          command: install-peerdeps --dev eslint-config-airbnb-base
      - run:
          name: Show missing dependencies
          command: npm ls
      - run:
          name: Check if netlify cli is working
          command: netlify --version
      - run:
          name: Build React App
          command: npm run build
      - save_cache:
          key: app-build-cache-{{ .Branch }}
          paths:
            - ./build
      - run:
          name: Deploy to Netlify
          command: ./node_modules/.bin/netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir=build
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main